<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File</title>
</head>
<body>
    <h1>Uploaded File</h1>
    <iframe id="fileFrame" style="width: 100%; height: 500px; border: none;"></iframe>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileName = urlParams.get('file');
        if (fileName) {
            const fileUrl = window.location.origin + '/uploads/' + fileName;
            document.getElementById('fileFrame').src = fileUrl;
        } else {
            document.body.innerHTML = 'File not found.';
        }
    </script>
</body>
</html>
